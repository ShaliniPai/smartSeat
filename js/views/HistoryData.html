<script type='text/javascript' src="http://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>

<div class='row'>
    <div id="liftResult" class="col-xs-12">
        <div class="box box-warning">
            <div class="box-header">
                <h3 class="box-title">Select User</h3>
            </div>


            <div class='box-body center-block'>
                <div class="row" style=" padding: 5px;">
                    <div class="col-md-3 col-xs-6" >
                        <oj-label   for="status">Username</oj-label>
                        <!--                        <oj-select-one id="status"  value="{{userName}}"   options="{{userNameLkp}}">
                                                </oj-select-one>-->
                        <input id="combobox" list="browsers"  data-bind="ojComponent: {component: 'ojCombobox', optionChange: valueChangeHandler, rootAttributes: {style:'max-width:20em'}}"/>  
                        <datalist id="browsers">
                            <!-- ko foreach:userNameLkp -->
                            <option data-bind="value:value,text:label">[[value]]</option>
                            <!--/ko -->
                        </datalist>
                    </div>

                    <div class="col-md-3 col-xs-6" >

                        <oj-label for="Load"></oj-label>
                        <button class='btn btn-danger' style="width: 90px;font-weight: bold" on-click='[[Load]]'>Load</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<hr/>

<div id="hide" style="display: block">
    <div class="row">
        <div class="col-sm-4 col-xs-12 pull-right" >

            <div id="reportrange" style=" cursor: pointer;width:350px;height: 30px;padding-top: 10px;margin-left: 10px;padding-left: 10px">
                <i class="fa fa-calendar"></i>&nbsp;
                <b><span style="font-size: 15px" data-bind="text:dateText"></span></b> <b class="caret"></b>
            </div> 
            <br>
        </div> 
    </div>
    <div class="row">

        <div class="col-md-4 col-sm-12">
            
           
            <div class="pressure box-header border text-center">
                <h3 class="box-title text-white text-center fontcolor bold" style="text-align: center">Water Consumption</h3>                 
            </div>
            <hr/>
                    <oj-chart id="lineChart"
                      type="line"
                      series="[[lineSeriesValue]]"
                      groups="[[lineGroupsValue]]"
                      animation-on-display="auto"
                      animation-on-data-change="auto"
                      orientation="[[orientationValue]]"
                      hover-behavior="dim"
                      x-axis="[[xAxis]]"
                      y-axis="[[yAxis]]"
                      legend.rendered="off"
                      style="max-width:500px;width:100%;height:350px;display:block">
            </oj-chart>


        </div>
        <div class="col-md-4 col-sm-12">
              <div class="pressure box-header border text-center">
                <h3 class="box-title text-white text-center fontcolor bold" style="text-align: center">Working Hours</h3>                 
            </div>
            
            <oj-chart id="barChart"
                  type="bar" 
                  orientation="[[orientationValue]]"
                  stack="[[stackValue]]"
                  series="[[barSeriesValue]]"
                  groups="[[barGroupsValue]]" 
                  animation-on-display="auto"
                  animation-on-data-change="auto"
                  legend.rendered="off"
                  hover-behavior="dim"
                   x-axis="[[xAxis1]]"
                      y-axis="[[yAxis1]]"
                 style="max-width:500px;width:100%;height:365px;">
            </oj-chart>

        </div>
        <div class="col-md-4 col-sm-12">
             <div class="pressure box-header border text-center">
                <h3 class="box-title text-white text-center fontcolor bold" style="text-align: center">Wrong Posture</h3>                 
            </div>
              <oj-chart id="lineChart"
                      type="line"
                      series="[[lineSeriesValue1]]"
                      groups="[[lineGroupsValue1]]"
                      animation-on-display="auto"
                      animation-on-data-change="auto"
                      orientation="[[orientationValue]]"
                      hover-behavior="dim"
                       x-axis="[[xAxis2]]"
                      y-axis="[[yAxis2]]"
                      legend.rendered="off"
                      style="max-width:500px;width:100%;height:350px;display:block">
            </oj-chart>

        </div>
    </div>
</div>
